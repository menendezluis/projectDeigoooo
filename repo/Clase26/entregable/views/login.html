<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
</head>

<body>

      <h1>LOGIN</h1>
      <br>
      <form action="/login" method="post" role="form" autocomplete="off">

        <input id="username" name='username' placeholder="email" class="form-control" type="email" required>
        <input id="password" name='password' placeholder="password" class="form-control" type="password" required>
        <input  type="submit" value="Login">

      </form>

      <hr>
        <button onclick="location.href = '/register'">Ir a Register</button>

</body>

</html>
