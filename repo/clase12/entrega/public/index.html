<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Entrega</title>
</head>
<body>  
  <div class="container border mt-2 text-bg-light">
    <h1 class="text-center">Ingrese producto</h1>
    <form onsubmit="return addProduct(this)" class="text-center">
      <label for="title" style="width: 150px;">Titulo:</label>
      <input type="text" id="title" name="title"><br><br>
      <label for="price" style="width: 150px;">Precio:</label>
      <input type="text" id="price" name="price"><br><br>
      <label for="thumbnail" style="width: 150px;">Foto URL:</label>
      <input type="text" id="thumbnail" name="thumbnail"><br><br>
      <input type="submit" class="btn btn-success value="Enviar">
    </form>
    <br>
    <div class="container text-center p-2" >
      <h2>Lista de Productos</h2>
      <table id="productos" class="w-100 bg-secondary p-5">
        <tr>
          <th class="w-50">Titulo</th>
          <th>Precio</th>
          <th>Foto</th>
        </tr>
      </table>
    </div>
  </div>
  <div class="container border mt-2 pb-2 p-5 text-bg-light text-center h-75">
      <h2 >Centro de mensajes</h2>
      <form class="text-start" onsubmit="return addMessage(this)">
        <input type="email" class="form-control m-2" style="width: 300px; height: 40px;" id="email" placeholder="Agrega tu email" >
        <input type="text" class="form-control m-2" style="width: 300px; height: 40px;" id="texto" placeholder="CuÃ©ntanos algo...">
        <input type="submit" class="btn btn-primary m-2" value="Enviar">
      </form>
      <div id="messages"></div>
  </div>
</body>
</html>
